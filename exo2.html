<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - Manipulation des Variables</title>
    <script>
        // Cette fonction est exécutée lors du chargement de la page
        function afficherVariables() {
            // Déclaration des variables
            let nombre = 42; // Type : nombre
            let chaine = "Bonjour, tout le monde !"; // Type : chaîne
            let booleen = true; // Type : booléen

            // Affichage dans la console
            console.log("Nombre :", nombre);
            console.log("Chaîne :", chaine);
            console.log("Booléen :", booleen);
            
            // Afficher un message pour confirmer que le code fonctionne
            alert("Les variables ont été affichées dans la console !");
        }
        
        // Assurer que la fonction est appelée lorsque la page est complètement chargée
        window.onload = afficherVariables;
    </script>
</head>
<body>
    <h1>Exercice 2 - Manipulation des Variables</h1>
    <p>Vérifiez la console du navigateur pour voir les résultats.</p>
</body>
</html>
