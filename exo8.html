<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 8</title>
</head>
<body>
    <button onclick="changerCouleur()">Changer la couleur de fond</button>

    <script>
        function changerCouleur() {
            const couleurs = ["red", "blue", "green", "yellow", "pink", "purple"];
            const couleur = couleurs[Math.floor(Math.random() * couleurs.length)];
            document.body.style.backgroundColor = couleur;
        }
    </script>
</body>
</html>
